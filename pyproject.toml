[tool.poetry]
name = "EasyViewer"
version = "2.0.0"
description = "App to download youtube videos"
authors = ["Raul Catalinas <105791463+RaulCatalinas@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11, <3.12"
requests = ">=2.31.0"
python-dotenv = ">=1.0.0"
pandas = ">=2.0.2"
openpyxl = ">=3.1.2"
pytube = ">=15.0.0"
flet = ">=0.7.4"
pygithub = ">=1.58.2"


[tool.poetry.group.dev.dependencies]
pylint = ">=2.17.4"
pyinstaller = ">=5.12.0"
pillow = ">=9.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
