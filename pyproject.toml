[tool.poetry]
name = "EasyViewer"
version = "2.0.0"
description = "App to download youtube videos"
authors = ["Raul Catalinas <105791463+RaulCatalinas@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11.3, <3.12"
requests = ">=2.28.2"
python-dotenv = ">=1.0.0"
pandas = ">=2.0.1"
openpyxl = ">=3.1.2"
pytube = ">=15.0.0"
flet = ">=0.6.2"
from-root = ">=1.3.0"


[tool.poetry.group.dev.dependencies]
pylint = ">=2.17.4"
pyinstaller = ">=5.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
