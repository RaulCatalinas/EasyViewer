[tool.poetry]
name = "EasyViewer"
version = "2.1.0"
description = "App to download youtube videos"
authors = ["Raul Catalinas <105791463+RaulCatalinas@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11, <3.12"
requests = ">=2.31.0"
python-dotenv = ">=1.0.0"
pandas = ">=2.0.3"
openpyxl = ">=3.1.2"
pytube = ">=15.0.0"
pygithub = ">=1.59.1"
flet = ">=0.9.0"


[tool.poetry.group.dev.dependencies]
pyinstaller = ">=5.13.0"
pillow = ">=10.0.0"
ruff = ">=0.0.282"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
